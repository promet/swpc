type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'swpc_bootstrap'
description: 'A Drupal Bootstrap 3 based sub-theme for the Space Weather Prediction Center (SWPC).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  footer_let: 'Footer Left'
  footer_right: 'footer Right'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - swpc_bootstrap/framework
